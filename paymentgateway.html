<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="./logo-package/nextpay.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/viewport.css">
    <title>NextPay</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body class="bg-light ">
    
        <div class="container">
            <div class="row" style="margin-top: 150px;">
                <div class="col-lg-6 col-sm-12 text-center mb-5">
                    
                    <p  style="color: rgb(88, 71, 241);">Amount to Pay</p>
                    <h4 class="text-muted mt-3 ">PHP 250</h4>

                    <p class="mt-5" style="color: rgb(88, 71, 241);">Payment to</p>
                    <h4 class="text-muted mt-3 ">Coinpurse</h4>

                
                </div>
                <div class="col-lg-6 col-sm-8 ">
                    <div class="card border-0 shadow  m-auto" style="width: 90%" id="paymentpersonalinfo">
                        <div class="card-body">
                            
                           <div class="row text-center m-3">

                                <h5 style="color: rgb(88, 71, 241);">Personal Information</h5>

                                <div class="col-lg-6 col-sm-12 mt-4">
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" placeholder="First Name*" aria-label="Username" aria-describedby="basic-addon1">
                                      </div>
                                </div>
                                <div class="col-lg-6 col-sm-12 mt-4">
                                    <div class="input-group mb-3">
                                       
                                        <input type="text" class="form-control" placeholder="Last Name*" aria-label="Username" aria-describedby="basic-addon1">
                                      </div>
                                </div>
                           </div>
                          <div class="row m-3">
                            <div class="col-lg-6 col-sm-12 mt-2">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-phone"></i></span>
                                    <input type="number" class="form-control" placeholder="Mobile Number" aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                                
                            </div>
                            <div class="col-lg-6 col-sm-12 mt-2">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope"></i></span>
                                    <input type="email" class="form-control" placeholder="Email Address" aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                                
                            </div>
                            <div class="col-lg-12">
                                <button class="btn btn-primary float-end w-25 mt-3"> Next</button>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>

<script src="https://kit.fontawesome.com/e32f95e99e.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
